<!DOCTYPE html>
<html lang="en">

<head>

  <scene>

    <div id="steuerung">
      <div id="center">
        <h1>Steuerung</h1>
        <table>
          <tr>
            <th>Taste</th>
            <th>Funktion</th>
          </tr>
          <tr>
            <td>M</td>
            <td>Menü</td>
          </tr>
          <tr>
            <td>I</td>
            <td>Inventar</td>
          </tr>
          <tr>
            <td>F2</td>
            <td>Speichern</td>
          </tr>
          <tr>
            <td>F9</td>
            <td>Laden</td>
          </tr>
        </table>
      </div>
    </div>

    <div id="credit">
      <div id="center">
        <h1>Credits</h1>
        <table>
          <tr>
            <td>Story</td>
            <td>Samuel Kasper</td>
          </tr>
          <tr>
            <td>Charaktere</td>
            <td>Samuel Kasper</td>
          </tr>
          <tr>
            <td>Hintergründe</td>
            <td>Samuel Kasper</td>
          </tr>
          <tr>
            <td>Musik & Sounds</td>
            <td>Samuel Kasper</td>
          </tr>
          <tr>
            <td>Programmierung</td>
            <td>Samuel Kasper</td>
          </tr>
        </table>
      </div>
    </div>

    <span id="credits">

    </span>

    <dialog type="inventory">
      <button type="button">Schließen</button>
      <ul></ul>
    </dialog>

    <dialog is="text-page" type="text" id="printText">
      The content of a page of text for reading
    </dialog>

    <div id="goodEndingText"></div>
  </scene>
</body>

</html>
